<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/src/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/src/css1/output.css" />
		<link rel="stylesheet" href="/src/scss/styles.css" />
		<script src="https://kit.fontawesome.com/853007f87a.js"></script>
		<title>MusicApp</title>
	</head>
	<body class="bg-gray-100">
		<!-- container -->
		<div class="container">
			<!-- headers -->
			<header class="">
				<div class="header-container">
					<div class="header-img">
						<img class="" src="./src/assets/images/Rectangle 20.png" alt="" />
					</div>
					<div class="header-logo">
						<h2 class="text-4xl font-semibold">
							<span class="text-yellow-500 text-2xl">my</span>MUSIC
						</h2>
					</div>
					<div class="header-search border-2 border-gray-500 px-2">
						<div class="">
							<i class="fas fa-search" style="color: gray;"></i>
							<input
								type="search"
								name="search"
								id="search"
								placeholder="Search"
								class="text-gray-600 bg-gray-100"
							/>
						</div>
					</div>
				</div>
			</header>
			<!-- section containing the cards -->
			<section class="mt-4">
				<h2 class="my-6 text-2xl font-normal text-gray-700">
					Original Soundtrack
				</h2>
				<div class="row"></div>
			</section>
		</div>
		<script src="/src/js/app.js"></script>
	</body>
</html>
